{% load i18n %}
{% load staticfiles %}
<nav aria-label="Page navigation">
  <div class="text-xs-center">
    <ul class="pagination">
      <li class="page-item {% if not objects_page.has_previous %}disabled{% endif %}"><a class="page-link" href="{% if objects_page.has_previous %}?q={{ query }}&amp;page={{ ids.previous_page_number }}{% endif %}">&larr; Previous</a></li>
      <li class="page-item {% if not objects_page.has_next %}disabled{% endif %}">
        <a class="page-link" href="{% if objects_page.has_next %}?q={{ query }}&amp;page={{ objects_page.next_page_number }}{% endif %}">Next &rarr;</a></li>
    </ul>
  </div>
</nav>
