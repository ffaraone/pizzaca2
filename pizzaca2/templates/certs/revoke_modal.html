{% load i18n %}
{% load staticfiles %}
<div class="modal fade" id="revoke_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<form role="form" action="{% url action_url %}" method="POST" onsubmit="$('#revoke_modal').modal('hide')">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Revoke certificate</h4>
				</div>
				<div class="modal-body">
					{% csrf_token %}
					<input type="hidden" id="revoke_pk" name="pk" value="">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="reason" class="control-label">{% trans 'Reason' %}</label>
								<select class="form-control" id="reason" name="reason">
									{% for reason in crl_reasons %}
									<option value="{{ reason.0 }}">{{ reason.1 }}</option>
									{% endfor %}
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a href="#" role="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</a>
					<button type="submit" class="btn btn-danger">{% trans 'Revoke' %}</button>
				</div>
			</form>
		</div>
	</div>
</div>
