{% load i18n %}
{% load staticfiles %}
<div class="modal fade" id="delete_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<form role="form" action="{% url action_url %}" method="POST" onsubmit="$('#delete_modal').modal('hide')">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{% trans title %}</h4>
				</div>
				<div class="modal-body">
					{% csrf_token %}
					<input type="hidden" id="delete_pk" name="pk" value="">
					<div class="row">
						<div class="col-md-12">
						<p>
						{% trans 'Are you sure you want to delete the following' %} <span id="obj_type"></span> ?</p>
						<br/>
						<p class="text-center">
						<strong id="obj_name"></strong>
						</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a href="#" role="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</a>
					<button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
				</div>
			</form>
		</div>
	</div>
</div>
